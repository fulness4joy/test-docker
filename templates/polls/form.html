{% extends 'polls/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if object %}Редагувати голосування{% else %}Створити голосування{% endif %}</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Назва</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Опис</label>
            {{ form.description }}
        </div>
        <div class="form-check">
            {{ form.is_active }}
            <label for="id_is_active" class="form-check-label">Активний</label>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Скасувати</a>
        </div>
    </form>
</div>
{% endblock %}
